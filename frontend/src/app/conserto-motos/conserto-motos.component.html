<h2>Consertos de Motos</h2>
<ul>
  <li *ngFor="let conserto of consertoMotos">
    Moto ID: {{ conserto.motoId }} - Complexidade: {{ conserto.complexidadeDoConserto }}
  </li>
</ul>

<h3>Consertos que Excederam o Tempo</h3>
<ul>
  <li *ngFor="let conserto of consertosExcedidos">
    Moto ID: {{ conserto.motoId }} - Tempo Excedido: {{ conserto.tempoExcedido }}
  </li>
</ul>
